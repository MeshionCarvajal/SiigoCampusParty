<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">
                <img src="../resources/image/siigo.png" style="width: 250px; height: 100%"/>
                <f:view>
                    <h:form>

                        <p:menubar style="max-width: 100%;min-width: 720px">
                            <p:menuitem  value="Siigo + que un software contable." style="color: #036fab"  />  
                            <p:menuitem  value="Empresa" style="color: #000000" url="empresa.xhtml"/>  
                            <p:menuitem  value="Facturas" style="color: #000000" outcome="facturas.xhtml"/>  
                            <p:menuitem  value="Productos" style="color: #000000" outcome="producto.xhtml" />  
                            <p:menuitem  value="Productos facturas" style="color: #000000"
                                         outcome="producto_factura.xhtml"/>  
                            <p:menuitem  value="Persona" style="color: #000000" url="../index.xhtml" />  
                        </p:menubar>

                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>


                        <h1><h:outputText value="Registrar Productos Factura"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Factura:" for="factura" />
                            <p:inputText id="factura" value="#{controlProductosFactura.productosHasFactura.factura}" 
                                         title="Factura" />

                            <p:outputLabel value="Productos:" for="productos" />
                            <p:inputText id="productos" value="#{controlProductosFactura.productosHasFactura.productos}"
                                         title="Productos" />

                            <p:outputLabel value="ProCantidad:" for="proCantidad" />
                            <p:inputText id="proCantidad" value="#{controlProductosFactura.productosHasFactura.proCantidad}" 
                                         title="ProCantidad" />

                            <p:outputLabel value="ProValorUnidad:" for="proValorUnidad" />
                            <p:inputText id="proValorUnidad" value="#{controlProductosFactura.productosHasFactura.proValorUnidad}" 
                                         title="ProValorUnidad" />
                        </p:panelGrid>
                        <br/>
                        <br/>


                        <p:commandButton styleClass="btnMenu" ajax="false" id="botonIngresar" 
                                         value="Registrar" action="#{controlProductosFactura.agregar()}" 
                                         update=":mensaje"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
