<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <img src="../resources/image/siigo.png" style="width: 250px; height: 100%"/>

                        <p:menubar style="max-width: 100%;min-width: 720px">
                            <p:menuitem  value="Siigo + que un software contable." style="color: #036fab"  />  
                            <p:menuitem  value="Empresa" style="color: #000000" />  
                            <p:menuitem  value="Facturas" style="color: #000000" outcome="facturas.xhtml"/>  
                            <p:menuitem  value="Productos" style="color: #000000" outcome="producto.xhtml" />  
                            <p:menuitem  value="Productos facturas" style="color: #000000"
                                         outcome="producto_factura.xhtml" url="producto_factura.xhtml"/>  
                            <p:menuitem  value="Persona" style="color: #000000" url="../index.xhtml" />  
                        </p:menubar>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                        <h1><h:outputText value="Registrar Empresa"/></h1>
                        <br/>
                        <br/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre:" for="empNombre" />
                            <p:inputText id="empNombre" value="#{controlEmpresa.empresa.empNombre}" 
                                         title="EmpNombre" required="true" 
                                         requiredMessage="Nombre requiredo."/>
                        </p:panelGrid>
                        <br/>
                        <br/>
                        <p:commandButton styleClass="btnMenu" ajax="false" id="botonIngresar" 
                                         value="Registrar" action="#{controlEmpresa.agregar()}" 
                                         update=":mensaje"/>

                        
                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
